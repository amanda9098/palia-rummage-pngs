name: Build rummage PNGs

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write        # allow committing PNGs to the repo
  pages: write           # allow Pages to publish (satisfies the pages workflow)
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Generate screenshots
  env:
    VIEWPORT_W: "1920"
    VIEWPORT_H: "1200"
    DEVICE_SCALE: "2"
    STABILIZE_MS: "1200"
    KILIMA_SELECTOR: ".leaflet-container"
    BAHARI_SELECTOR: ".leaflet-container"
    ELDERWOOD_SELECTOR: ".leaflet-container"
  run: npm run shot
